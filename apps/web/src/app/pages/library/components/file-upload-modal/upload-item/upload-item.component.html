<simpler-item>
  <ng-container start>
    <div class="d-flex align-items-center">
      <simpler-file-cover
        [coverUrl]="upload.coverUrl"
        size="small"
        class="me-3"
      ></simpler-file-cover>

      <p class="m-0 tp-body-2 text-light-dark text-truncate">
        {{ upload.name }}
      </p>
    </div>
  </ng-container>

  <ng-container end>
    <p
      *ngIf="(progressFinished$ | async) === null"
      class="m-0 tp-body-2 text-light-darkest"
    >
      {{ progress$ | async }}%
    </p>

    <div
      [ngClass]="{ checked: (progressFinished$ | async) }"
      class="animated-checkmark"
    >
      <svg width="20px" height="20px" viewBox="0 0 20 20">
        <path
          d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"
        ></path>
        <polyline points="4 11 8 15 16 6"></polyline>
      </svg>
    </div>
  </ng-container>
</simpler-item>

<div class="upload-progress-wrapper">
  <div
    class="upload-progress"
    [style.transform]="'scaleX(' + ((progress$ | async) || 0) / 100 + ')'"
  ></div>
</div>
